name: CD

on:
  push:
    branches: [ main ]

jobs:
  verify-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: true

      - name: Setup
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Publish NPM
        id: publish-npm
        uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.NPM_TOKEN }}
          access: public
      
      - name: Tag new version
        if: steps.publish-npm.outputs.type != 'none'
        run: |
          git config user.name github-action
          git config user.email github-action@example.com
          git tag v${{ steps.publish-npm.outputs.version }}
          git push --tags
      
      - name: Create GitHub release
        if: steps.publish-npm.outputs.type != 'none'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.publish-npm.outputs.version }}

      - name: Container registry login
        if: steps.publish-npm.outputs.type != 'none'
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push Docker
        if: steps.publish-npm.outputs.type != 'none'
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository }}:latest,ghcr.io/${{ github.repository }}:${{ steps.publish-npm.outputs.version }}